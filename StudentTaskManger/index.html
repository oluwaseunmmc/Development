<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bodoni+Moda:opsz,wght@6..96,900&family=Bungee+Spice&family=Ephesis&family=Honk&family=Indie+Flower&family=Nanum+Pen+Script&family=Nova+Square&family=Pacifico&family=Permanent+Marker&family=Playfair+Display&family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Satisfy&family=Shizuru&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <div class="container">

        <h3>Ginja Task Manager</h3>

        <p class="err">Please enter a task</p>
        
        <form id="form">
            <input id="input-task" type="text" placeholder="Enter a task">
            <button class="add-task">Add Task</button><br>
        </form>

        <input type="text" id="search-input" placeholder="Search for a task">

        <ul class="task-list"> </ul>

         

        <button class="clear-all">Clear All Task</button>
        





    </div>











</body>
</html>
